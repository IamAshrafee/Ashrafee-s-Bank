<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css">
    <title>Ashrafee's Bank</title>
</head>

<body>
    <div id="login-page"">
        <div class=" login-page-container">
        <div class=" title">
            <h1>Welcome to Ashrafee's Bank</h1>
        </div>
        <div class="login-container">
            <div class="login-form">
                <p>Fill the form to login</p>
                <input type="email" name="" id="" placeholder="Enter your email" />
                <input type="password" name="" id="" placeholder="Enter your password" />
                <a href="#">forget password?</a>
                <button id="login">Login</button>
            </div>

        </div>
    </div>
    </div>
    <div id="user-dashboard-page">
        <div class="dashboard-page-container">
            <div class="dashboard-title">
                <h1>Account Dashboard</h1>
            </div>
            <div class="upper-section">
                <div class="balances">
                    <div class="balance-card clr-blue">
                        <h5>Deposit</h5>
                        <h2>$ <span id="current-deposit">00</span></h2>
                    </div>
                    <div class="balance-card clr-yellow">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="current-withdraw">00</span></h2>
                    </div>
                    <div class="balance-card clr-green">
                        <h5>Balance</h5>
                        <h2>$ <span id="current-balance">355</span></h2>
                    </div>
                </div>
            </div>
            <div class="lower-section">
                <div class="transition-cards">
                    <div class="transition-card">
                        <h2>Deposit</h2>
                        <input type="text" id="deposit-amount" placeholder="$ amount you want to Deposit">
                        <button id="deposit-btn">Deposit</button>
                    </div>
                    <div class="transition-card">
                        <h2>Withdraw</h2>
                        <input type="text" id="withdraw-amount" placeholder="$ amount you want to Deposit"><button
                            id="withdraw-btn">Withdraw</button>
                    </div>
                </div>
            </div>
            <div class="footer-container">
                <p>&#169 2024, Developed by ASHRAFEE</p>
            </div>
        </div>

    </div>

    <script src="./script/script.js"></script>
</body>

</html>
